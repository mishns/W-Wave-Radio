<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Радио W-Wave</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="img/w-wave-icon.svg">
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <img class="header__logo logo" src="/img/w-wave-logo.svg" alt="Логотип W-Wave Radio">
      <nav class="header__nav nav">
        <ul class="header__nav-list nav__list list-reset" aria-label="Список навигации по сайту">
          <li class="header__nav-item"><a href="#podcasts" class="header__nav-link" aria-label="Подкасты">Подкасты</a></li>
          <li class="header__nav-item"><a href="#broadcasts" class="header__nav-link" aria-label="Передачи">Передачи</a></li>
          <li class="header__nav-item"><a href="#guests" class="header__nav-link" aria-label="Гости">Гости</a></li>
          <li class="header__nav-item"><a href="#playlists" class="header__nav-link" aria-label="Плейлисты">Плейлисты</a></li>
          <li class="header__nav-item"><a href="#about" class="header__nav-link" aria-label="О нас">О&nbsp;нас</a></li>
        </ul>
      </nav>
      <a href="#" class="header__search search-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="Component 11">
          <path id="Vector" d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path id="Vector_2" d="M21 21L16.65 16.65" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </g>
          </svg>
      </a>
    </div>
  </header>

  <section class="hero section">
    <div class="hero__container container">
      <div class="hero__content">
        <h1 class="hero__header">Радио <span class="hero__name">W-Wave</span></h1>
        <p class="hero__descr">Привет, на&nbsp;связи W-Wave! Раньше мы&nbsp;были изданием, а&nbsp;теперь пробуем себя в&nbsp;разоворном жанре. Говорим о&nbsp;музыке, политике, истории, науке&nbsp;и&nbsp;культуре. Здесь, помимо прямого эфира&nbsp;&mdash; архив передач и&nbsp;многое другое:)</p>
        <button class="hero__btn btn btn-reset">Слушать эфир</button>
      </div>
      <div class="hero__decor"></div>
    </div>
  </section>
</body>
</html>
